<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Лёгочная гипертензия</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 10px;
    }
    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }
    input {
      display: block;
      width: 100%;
      font-size: 1.1em;
      padding: 10px;
      margin-top: 5px;
    }
    .result {
      font-size: 1.4em;
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Калькулятор лёгочной гипертензии</h2>

  <label for="capillaryDensity">Плотность капилляров</label>
  <input type="number" id="capillaryDensity" step="any">

  <label for="regurgitationGradient">Градиент трикуспидальной регургитации</label>
  <input type="number" id="regurgitationGradient" step="any">

  <label for="rvToLvRatio">Отношение диаметра ПЖ к ЛЖ</label>
  <input type="number" id="rvToLvRatio" step="any">

  <label for="capillaryLoopWidth">Ширина капиллярной петли в её верхушке</label>
  <input type="number" id="capillaryLoopWidth" step="any">

  <div class="result" id="predictor">Линейный предиктор (Y): —</div>
  <div class="result" id="probability">Вероятность лёгочной гипертензии: —</div>

  <script>
    const $ = id => document.getElementById(id);

    const inputs = [
      'capillaryDensity',
      'regurgitationGradient',
      'rvToLvRatio',
      'capillaryLoopWidth'
    ];

    function calculate() {
      const capillaryDensity = parseFloat($('capillaryDensity').value) || 0;
      const regurgitationGradient = parseFloat($('regurgitationGradient').value) || 0;
      const rvToLvRatio = parseFloat($('rvToLvRatio').value) || 0;
      const capillaryLoopWidth = parseFloat($('capillaryLoopWidth').value) || 0;

      const Y = -13.7
        - 0.33 * capillaryDensity
        + 0.09 * regurgitationGradient
        + 9.9 * rvToLvRatio
        + 8.8 * capillaryLoopWidth;

      const probability = 1 / (1 + Math.exp(-Y));

      $('predictor').textContent = 'Линейный предиктор (Y): ' + Y.toFixed(3);
      $('probability').textContent = 'Вероятность лёгочной гипертензии: ' + (probability * 100).toFixed(2) + '%';
    }

    inputs.forEach(id => {
      $(id).addEventListener('input', calculate);
    });
  </script>

</body>
</html>
