<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- iOS and Android shortcut icon -->
  <link rel="apple-touch-icon" href="icon-192.png">
  <link rel="icon" type="image/png" href="icon-192.png">

  <!-- Web App Manifest for Android -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2196f3">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Гипертензия</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 10px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
    }
    input[type=range] {
      width: 90%;
    }
    .value-label {
      font-size: 1em;
      margin-top: 5px;
      text-align: right;
    }
    .result {
      font-size: 1.4em;
      margin-top: 25px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Калькулятор вероятности легочной гипертензии у пациентов с системной склеродермией</h2>

  <label for="capillaryDensity">Плотность капилляров</label>
  <input type="range" id="capillaryDensity" min="2" max="16" step="1">
  <div class="value-label" id="labelCapillaryDensity"></div>

  <label for="regurgitationGradient">Градиент трикуспидальной регургитации</label>
  <input type="range" id="regurgitationGradient" min="10" max="300" step="5">
  <div class="value-label" id="labelRegurgitationGradient"></div>

  <label for="rvToLvRatio">Отношение диаметров ПЖ к ЛЖ</label>
  <input type="range" id="rvToLvRatio" min="0.2" max="2.0" step="0.1">
  <div class="value-label" id="labelRvToLvRatio"></div>

  <label for="capillaryLoopWidth">Ширина капиллярной петли в её верхушке</label>
  <input type="range" id="capillaryLoopWidth" min="0" max="1" step="0.1">
  <div class="value-label" id="labelCapillaryLoopWidth"></div>

  <div class="result" id="predictor">Линейный предиктор (Y): —</div>
  <div class="result" id="probability">Вероятность лёгочной гипертензии: —</div>

  <script>
    const $ = id => document.getElementById(id);

    const inputs = [
      'capillaryDensity',
      'regurgitationGradient',
      'rvToLvRatio',
      'capillaryLoopWidth'
    ];

    function calculate() {
      const capillaryDensity = parseFloat($('capillaryDensity').value);
      const regurgitationGradient = parseFloat($('regurgitationGradient').value);
      const rvToLvRatio = parseFloat($('rvToLvRatio').value);
      const capillaryLoopWidth = parseFloat($('capillaryLoopWidth').value);

      // Update labels
      $('labelCapillaryDensity').textContent = capillaryDensity + ' шт/мм';
      $('labelRegurgitationGradient').textContent = regurgitationGradient + ' мм рт.ст.';
      $('labelRvToLvRatio').textContent = rvToLvRatio;
      $('labelCapillaryLoopWidth').textContent = capillaryLoopWidth + ' мм';

      const Y = -13.7
        - 0.33 * capillaryDensity
        + 0.09 * regurgitationGradient
        + 9.9 * rvToLvRatio
        + 8.8 * capillaryLoopWidth;

      const probability = 1 / (1 + Math.exp(-Y));

      $('predictor').textContent = 'Линейный предиктор (Y): ' + Y.toFixed(3);
      $('probability').textContent = 'Вероятность лёгочной гипертензии: ' + (probability * 100).toFixed(2) + '%';
    }

    inputs.forEach(id => {
      $(id).addEventListener('input', calculate);
    });

    // Initial calculation and label display
    calculate();
  </script>

</body>
</html>
